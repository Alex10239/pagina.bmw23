<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos | BMW</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #000000; /* Gris para todo el texto */
      background-color:  #2b2d42; /* Gris claro para el fondo */
    }
    header {
      background-color:  #2b2d42; /* Gris para el fondo del encabezado */
      padding: 20px;
      text-align: center;
      color: white; /* Texto blanco en el encabezado */
      position: relative;
    }
    header h1 {
      font-size: 36px;
    }
    header img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px; /* Tamaño del logo */
    }
    nav {
      width: 200px;
      float: left;
      background-color:  #2b2d42; /* Gris para el fondo del menú */
    }
    .menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
      height: 100vh;
    }
    .menu li {
      position: relative;
    }
    .menu li a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
    }
    .menu li a:hover,
    .menu li a.active {
      background-color:  #2b2d42; /* Gris oscuro cuando el enlace está activo o al pasar el mouse */
    }
    .submenu {
      display: none;
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color:  #2b2d42; /* Gris intermedio para los submenús */
    }
    .menu li:hover .submenu {
      display: block;
    }
    .submenu li a {
      padding-left: 20px;
    }
    main {
      margin-left: 200px;
      padding: 20px;
      background-color: white; /* Fondo blanco para el contenido principal */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color:  #2b2d42; /* Gris oscuro para el fondo del pie de página */
      text-align: center;
      padding: 10px;
      color: white; /* Texto blanco en el pie de página */
    }
    footer p {
      font-size: 14px;
    }
    .contenido-contacto {
      margin-top: 20px;
      padding: 20px;
      background-color: #f4f4f4; /* Fondo gris claro */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contenido-contacto h2 {
      font-size: 28px;
      color: #2b2d42;
    }
    .contenido-contacto form {
      display: flex;
      flex-direction: column;
    }
    .contenido-contacto label {
      margin-bottom: 8px;
      font-size: 16px;
    }
    .contenido-contacto input,
    .contenido-contacto textarea {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contenido-contacto button {
      padding: 10px;
      background-color: #2b2d42;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contenido-contacto button:hover {
      background-color: #1f2331;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2560px-BMW.svg.png" alt="BMW Logo">
    <h1>Contáctanos</h1>
  </header>

  <nav>
    <ul class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Nosotros.html">Nosotros</a>
        <ul class="submenu">
          <li><a href="Mision.html">Misión</a></li>
          <li><a href="Vision.html">Visión</a></li>
          <li><a href="Valores.html">Valores</a></li>
        </ul>
      </li>
      <li><a href="modelos.html">Modelos</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <div class="contenido-contacto">
      <h2>Formulario de Contacto</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BMW. Todos los derechos reservados. | Reservado por Miguel</p>
  </footer>

</body>
</html>
